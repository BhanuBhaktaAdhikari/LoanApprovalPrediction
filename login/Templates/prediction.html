<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Approval Prediction Project</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form for prediction</p>
      </div>
      <a href="/user"
        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Back</a><br><br>
      <form action="/predict" , method="POST">
        <div class="form-group">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" aria-label="Default select example">
              <option Selected>--Select gender--</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Married</label>
            <select class="form-select" id="married" name="married" aria-label="Default select example">
              <option Selected>--Select married status--</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Dependents</label>
            <select type="number" class="form-select" id="dependents" name="dependents"
              aria-label="Default select example">
              <option Selected>--Select Dependents--</option>
              <option value="1">0</option>
              <option value="2">1</option>
              <option value="3">2</option>
              <option value="4">3+</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Education</label>
            <select class="form-select" id="education" name="education" aria-label="Default select example">
              <option Selected>--Select Education Level--</option>
              <option value="1">Graduate</option>
              <option value="2">Not Graduate</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Self_Employed</label>
            <select class="form-select" id="employed" name="employed" aria-label="Default select example">
              <option Selected>--Select Self_Employed--</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Property_Area</label>
            <select class="form-select" id="area" name="area" aria-label="Default select example">
              <option Selected>--Select Property Area--</option>
              <option value="1">Urban</option>
              <option value="2">Rural</option>
              <option value="3">Semiurban</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Credit_History</label>
            <select class="form-select" id="credit" name="credit" aria-label="Default select example">
              <option Selected>--Select Credit_History--</option>
              <option value="1">1.0</option>
              <option value="2">0.0</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Applicant_Income</label>
            <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome"
              placeholder="Enter Applicant_Income">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Coapplicant_Income</label>
            <input type="number" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome"
              placeholder="Enter Coapplicant_Income">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">LoanAmount</label>
            <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Enter LoanAmount">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Loan_Amount_Term</label>
            <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term"
              placeholder="Enter Loan_Amount_Term in months">
          </div>


          <button
            class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
